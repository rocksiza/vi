<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Girlfriend's Special Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Your Special Place!</h1>
    </header>

    <main>
        <!-- Sanrio Corner -->
        <div class="centered-div">
            <div class="image-container">
                <img src="https://cdn.discordapp.com/attachments/429983945786916884/1148765662429331486/cats-5888277_640.png" alt="Sanrio Image">
            </div>
        </div>

        <!-- Pokémon World -->
        <div class="centered-div">
            <div id="pokemon">
                <!-- Pokémon will be dynamically added here -->
            </div>
        </div>

        <!-- Special Message -->
        <div class="text-box">
            <p>Your special message here.</p>
        </div>

        <ul id="caught-list">
            <!-- List of caught Pokémon -->
        </ul>
    </main>

    <footer>
        <h3>Love, [Your Name]</h3>
    </footer>
</body>
</html>
